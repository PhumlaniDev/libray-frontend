<div class="wrap d-flex align-items-center justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="d-flex flex-column w-50">
        <div class="form-floating  mb-3">
            <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="First Name">
            <label for="fname" class="form-label">First Name</label>
            <div *ngIf="registerForm.get('fname')?.invalid && registerForm.get('fname')?.touched" class="text-danger">
                First Name is required.
            </div>
        </div>
        <div class="form-floating  mb-3">
            <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Last Name">
            <label for="lname" class="form-label">Last Name</label>
            <div *ngIf="registerForm.get('lname')?.invalid && registerForm.get('lname')?.touched" class="text-danger">
                Last Name is required.
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" formControlName="email"
                placeholder="name@example.com">
            <label for="form-floating" class="form-label">Email address</label>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Please enter a valid email address.
            </div>
        </div>
        <div class="form-floating  mb-3">
            <input type="password" class="form-control " id="floatingPassword" formControlName="password"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="text-danger">
                Password is required.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
    </form>
</div>
